
name: BuildBin

on:
  push:
    branches: [ master ]

jobs:
  buildWinBin:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
    #- run: ./python/build_bin.sh
    - run: python setup.py install
        working-directory: python
    - run: pip install pyinstaller
    - run: pyinstaller python/trezorCliTool.spec
